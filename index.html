 <!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>معلومات المتصفح</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 20px;
    }
    .info {
      margin: 10px 0;
      padding: 10px;
      background: #f0f0f0;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>معلومات المتصفح الخاص بك:</h2>
  <div class="info" id="userAgent"></div>
  <div class="info" id="language"></div>
  <div class="info" id="platform"></div>
  <div class="info" id="vendor"></div>

  <script>
    // جمع معلومات المتصفح
    document.getElementById('userAgent').textContent = "نوع المتصفح والنظام: " + navigator.userAgent;
    document.getElementById('language').textContent  = "لغة المتصفح: " + navigator.language;
    document.getElementById('platform').textContent  = "نظام التشغيل: " + navigator.platform;
    document.getElementById('vendor').textContent    = "شركة المتصفح: " + navigator.vendor;
  </script>

</body>
</html>
